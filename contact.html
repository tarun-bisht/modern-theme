<body>
    <section class="header template-header">
		<nav>
			<div class="logo"></div>
			<div class="menu-btn">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
			<ul class="menu">

				<li class="switch"><input type="checkbox" id="switch"/><label for="switch">Toggle</label></li>
			</ul>
		</nav>
		<div class="landing">
			<div class="headline" animation="fade-up" animation-time="1s">Contact</div>
        </div>
        <span class="scroll-down-button"></span>
    </section>
    <section class="container template-body">
        <div class="contact" animation="fade-down" animation-time="1s">
            <div class="col-2">
                <form action="" method="POST">
                    <label for="id_name">Name</label>
                    <input id="id_name" type="text" name="name" rules="required | max:50" maxlength="50">
                    <label for="id_email">Email</label>
                    <input id="id_email" type="email" name="email" rules="required">
                    <label for="id_website">Your Website</label>
                    <input id="id_website" type="url" name="website">
                    <label for="id_subject">Subject</label>
                    <input id="id_subject" type="text" name="subject" rules="required | max:100" maxlength="100">
                    <label for="id_message">Message</label>
                    <textarea id="id_message" name="message" cols="40" rows="10" rules="required" spellcheck="false"></textarea>
                    <button type="submit" class="button">Submit</button>
                </form>
                <div class="contact-details">
                    <div class="card">
                        <span><i class="fas fa-home"></i></span>
                        <span>123, Park Avenue</span>
                    </div>
                    <div class="card">
                        <span><i class="far fa-envelope"></i></span>
                        <span><a href="contact@tarunbisht.com">contact@tarunbisht.com</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<section class="social">
		<ul animation="fade-down" animation-time="1s">
			<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
			<li><a href="#"><i class="fab fa-twitter"></i></a></li>

			<li><a href="#"><i class="fab fa-github"></i></a></li>

		</ul>
	</section>
